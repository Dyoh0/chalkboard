<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form>
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" id="firstname" placeholder="First Name" required />

      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" id="lastname" placeholder="Last Name" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Email Address" required />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Password" required />

      <label for="confirmpassword">Confirm Password:</label>
      <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required />

      <p>Are you a...</p>
      <input type="radio" id="student" name="accounttype" value="Student" required />
      <label for="student">Student</label>
      <input type="radio" id="instructor" name="accounttype" value="Instructor" required />
      <label for="instructor">Instructor</label>

      <input type="submit" value="Sign Up" />

      <p>Or... <a href="#">Login</a></p>
    </form>
    <img src="../img/kimberly-farmer-lUaaKCUANVI-unsplash.jpg" alt="Stack of books" width="600" />
  </body>
</html>
