<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <title>Selected Course</title>
  </head>
  <body>
    <header>
      <ul id="headerbar">
        <li id="logo"><a href="https://dyoh0.github.io/chalkboard/HTML/index.html">Logo</a></li>
        <li><a href="https://dyoh0.github.io/chalkboard/HTML/index.html">Home</a></li>
        <li><a href="https://dyoh0.github.io/chalkboard/HTML/searchresults.html">Search</a></li>
      </ul>
    </header>
    <h1>Selected Course</h1>

    <div class="display">
      <p>Display Selected Course Name</p>
    </div>

    <div class="courseinfo">
      <label for="coursename">Course Name:</label>
      <input type="text" id="coursename" name="coursename" placeholder="Type in Course Name" />

      <label for="coursedescription">Course Description:</label>
      <input type="text" id="coursedescription" name="coursedescription" placeholder="Type in Course Description" />

      <label for="instructor">Instructor:</label>
      <input type="text" id="instructor" name="instructor" placeholder="Type in Instructor" />
    </div>

    <input type="button" name="create" value="Create" />
  </body>
</html>
