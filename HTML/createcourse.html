<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <title>Create Course</title>
  </head>
  <body>
    <header>
      <ul id="headerbar">
        <li id="logo"><a href="#">Logo</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Courses</a></li>
      </ul>
    </header>
    <h1>Create Course</h1>
    <form>
      <div id="coursediv">
        <label for="coursename">Course Name:</label>
        <input type="text" id="coursename" name="coursename" placeholder="Type in Course Name" />
      </div>

      <div id="instructordiv">
        <label for="instructor">Instructor Name:</label>
        <input type="text" id="instructor" name="instructor" placeholder="Type in Instructor" />
      </div>

      <div id="coursedesc">
        <label for="coursedescription">Course Description:</label>
        <input type="text" id="coursedescription" name="coursedescription" placeholder="Type in Course Description" />
      </div>

      <input type="button" class="button" value="confirm" />
    </form>
  </body>
</html>
