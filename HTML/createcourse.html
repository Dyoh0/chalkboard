<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/createcourse.css" />
    <title>Create Course</title>
  </head>
  <body>
    <header>
      <ul id="headerbar">
        <li id="logo">
          <a href="https://dyoh0.github.io/chalkboard/HTML/index.html">
            <img src="../img/chalkboard.png" alt="A chalkboard" width="55" />
          </a>
        </li>
        <li><a href="https://dyoh0.github.io/chalkboard/HTML/index.html">Home</a></li>
        <li><a href="https://dyoh0.github.io/chalkboard/HTML/searchresults.html">Search</a></li>
        <li><a href="https://dyoh0.github.io/chalkboard/HTML/login.html">Log Out</a></li>
      </ul>
    </header>

    <form>
      <h1>Create Course</h1>
      <div id="coursediv">
        <label for="coursename">Course Name:</label>
        <input type="text" id="coursename" name="coursename" placeholder="Type in Course Name" />
      </div>

      <div id="instructordiv">
        <label for="instructor">Instructor Name:</label>
        <input type="text" id="instructor" name="instructor" placeholder="Type in Instructor" />
      </div>

      <div id="coursedesc">
        <label for="coursedescription">Course Description:</label>
        <textarea type="text" id="coursedescription" name="coursedescription" rows="6" cols="80" placeholder="Type in Course Description"></textarea>
      </div>

      <center><input type="button" class="button" value="Confirm"></input></center>
    </form>
  </body>
</html>
